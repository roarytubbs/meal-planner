name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION="8.24.2"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run gitleaks
        id: gitleaks
        continue-on-error: true
        run: |
          set -euo pipefail
          gitleaks dir . --config .gitleaks.toml --redact --report-format json --report-path gitleaks-report.json

      - name: Ensure report exists
        if: always()
        run: |
          if [ ! -f gitleaks-report.json ]; then
            echo "[]" > gitleaks-report.json
          fi

      - name: Upload scan artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Fail on detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "Potential secret(s) detected by gitleaks."
          exit 1
